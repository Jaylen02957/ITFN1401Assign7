<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=VT323&display=swap" rel="stylesheet">
    <meta name="author" content="Jaylen Miller">
    <meta name="description" content="A website for people to create their own roleplaying worlds and participate in DND over the internet, aimed to make DND feel like a video game. Keywords: Roleplay, DND, Fantasy">
</head>
<body class="login">
    <div class="login-box">
        <h1 class="lh">Sign Up</h1>
        <form>
                <label for="username">Username:</label>
                <input class="input-box" type="text" id="username" name="username" placeholder="Coolguy456" required>

                <label for="birthday">Birthday:</label>
                <input class="input-box" type="text" id="birthday" name="birthday" placeholder="Ex: 04/29/2006" required>

                <label for="email">Email:</label>
                <input class="input-box" type="email" id="email" name="email" placeholder="somethinghere@smth.com" required>

                <label for="password">Password:</label>
                <input class="input-box" type="password" id="password" name="password" placeholder="AmazingPassword" required>

                <input type="submit" value="Create Account">
        </form>
    </div>
</body>
</html>
